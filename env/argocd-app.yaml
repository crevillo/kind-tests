apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: splash
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: env/apps
    repoURL: 'https://github.com/crevillo/kind-tests.git'
    targetRevision: HEAD
    directory:
      recurse: false
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true