apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
spec:
  destination:
    namespace: nginx
    server: 'https://kubernetes.default.svc'
  source:
    path: packages/ingress-nginx/3.12.0
    repoURL: 'https://github.com/crevillo/kind-tests.git'
    targetRevision: HEAD
    helm:
      version: v3
      valueFiles:
        - ../../../values/ingress-nginx.yaml
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
